{% extends "base.html" %}

{% block pagetitle %}{{post.title}} {% endblock pagetitle %}

{% block content %}
    <div class="post-entry">
        <h2>{{post.title}}</h2>
        <p>{{post.blog_content}}</p>
        <h5 class="post-author">{{post.author}} - {{post.date_created}}</h5>
    </div>
{% endblock content %}
